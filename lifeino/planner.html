<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life in O</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans|Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/earlyaccess/nanumgothic.css' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="jquery-plugins.js" type="text/javascript"></script>
  <script src="util.js" type="text/javascript"></script>
  <script src="Autolinker.min.js" type="text/javascript"></script>
  <link href="lifeino.css" rel="stylesheet">
  <link href="planner.css" rel="stylesheet">
</head>
<body>

  <header id="sect-notification" class="pinned">
    <div id="boxIcon">
      <img id="imgAlertRedSmall" src="alert-red-small.png" />
      <svg>
        <circle id="imgLogo" cx="20" cy="20" r="17" stroke-width="5" fill="transparent" />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>
    <div id="boxNotification">
      <div id="boxMessage">
        <div class="wrapMessage">
          <ul>
            <li class="nomessage">You have no notification! :)</li>
          </ul>
        </div>
      </div>
      <div class="btnClose"><img src="close-arrow.png" alt="" /></div>
    </div>
  </header>

  <section id="sect-header" class="panel">
    <div class="wrap">
      <div>
        <time id="lblTodayDate">Today's date!</time>
      </div>
    </div>
  </section>

  <section id="sect-steps" class="panel">
    <div class="wrap">
      It's Ok.<br>
      Try Again!<br>
      Take Small Steps!
    </div>
  </section>

  <section id="sect-smallprogress" class="panel">
    <div class="wrap">
      Small but Meaningful<br> Progress 
      Everyday
    </div>
  </section>

  <section id="sect-journal" class="panel">
    <div class="wrap">
      <h1>Journal</h1>
      <div id="boxJournal">
        <div id="boxJournalWriteTime"><time>7:17 am</time></div>
        <textarea id="txtJournalWrite" class="expandable" placeholder="Write anything here!"></textarea>
        <div id="boxJouralWriteControls" class="boxControls">
          <button id="btnJournalPost">Post</button>
        </div>
        <div id="boxJournalEntries"></div>
        <div id="boxPageNav">
          <button type="button" id="btnPageFirst" name="button">&lt;</button>
          <button type="button" id="btnPagePrev" name="button">Prev</button>
          <button type="button" id="btnPageNext" name="button">Next</button>
        </div>
      </div>
    </div>
  </section>

  <script src="manager.js" type="text/javascript"></script>
  <script src="modules.js" type="text/javascript"></script>

  <script type="text/javascript">

    $(function() {

      var mg = new Manager();
      mg.Register(new NotificationModule("Notification", "#sect-notification"));
      mg.Register(new HeaderModule("Header", "#sect-header"));
      mg.Register(new JournalModule("Journal", "#sect-journal"));

      mg.Run();

      $("button").each(function(){
        $(this).data("orgtext", $(this).text());
      });

      //$("body").lioInputLabel();
      $('textarea.expandable').attr("rows", "1");

      autosize($('textarea.expandable'));

    });

  </script>


</body>
</html>
